<html>
<head>
	<title>Table</title>
</head>
<body>

<table border="1" width="100%">
	<tr>
		<th>SL. No.</th>
		<th>Name</th>
		<th>Roll No.</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Shruti</td>
		<td>10</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Tahsin</td>
		<td>5</td>
	</tr>

</table>

<table border="1" width="100%">
	<thead>
		<tr>
			<th>SL. No.</th>
			<th>Name</th>
			<th>Roll No.</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>1</td>
			<td>Shruti</td>
			<td>10</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Tahsin</td>
			<td>5</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td>1</td>
			<td>Shruti</td>
			<td>10</td>
		</tr>
	</tfoot>
</table>

<h1>Table 3: Col span<h1>
<table border="1" width="100%">
	<tr>
		<th>SL. No.</th>
		<th>Particulars</th>
		<th colspan="2">Amount</th>
	</tr>
	<tr>
		<td>1</td>
		<td>Shruti</td>
		<td>100</td>
		<td>10</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Tahsin</td>
		<td>150</td>
		<td>50</td>
	</tr>

</table>

<h1>Table 4: Row span<h1>
<table border="1" width="100%">
	<tr>
		<td rowspan="2">1</td>
		<td>Shruti</td>
		<td>100</td>
	</tr>
	<tr>
		<td>Tahsin</td>
		<td>150</td>
	</tr>
</table>
</body>
</html>
