<!DOCTYPE html>
<html>
<head>
	<title>CSS Basic</title>
	<style>
		.different-heading {
			color: blue;
		   font-size: 70px;
		   letter-spacing: 20px;
		   text-decoration: none;
		   font-style: italic;
		}
		h2 {
			color: green;
		   font-size: 100px;
		   letter-spacing: 20px;
		   line-height: 100px;
		   text-decoration: underline;
		}
	</style>
</head>
<body>
<h1 style="color: red; font-size: 100px; letter-spacing: 20px; line-height: 0; text-decoration: underline;">Heading</h1>
<h1 style="color: red; font-size: 100px; letter-spacing: 20px; line-height: 0;">Secondary Heading</h1>
<h1 style="color: red; font-size: 100px; letter-spacing: 20px; ">Heading</h1>
<h1>Heading</h1>

<h2>Heading</h2>
<h2>Heading 2</h2>
<h2 class="different-heading">Different Heading</h2>

<p style="font-weight: bold;">test</p>
</body>
</html>
